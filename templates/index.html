<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georgian Brainrot Transformer | Slop-Powered</title>

    <!-- Pico.css for base styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/style.css') }}"
    />
  </head>
  <body>
    <main class="container">
      <div class="header-section">
        <hgroup>
          <h1>Georgian Brainrot Transformer</h1>
          <h2>Harnessing Slop to seamlessly transform your text.</h2>
        </hgroup>
      </div>

      <!-- The form no longer needs action or method attributes -->
      <form id="transform-form">
        <div class="grid">
          <textarea
            id="inputText"
            name="inputText"
            rows="12"
            placeholder="Enter Georgian text here..."
          ></textarea>
          <textarea
            id="outputText"
            name="outputText"
            rows="12"
            placeholder="Transformed text will appear here..."
            readonly
          ></textarea>
        </div>
        <button id="transform-btn" type="submit" class="contrast">
          Brainrot Text
        </button>
      </form>

      <footer>
        <small>Powered by Your Local Slopseller</small>
      </footer>
    </main>

    <!-- JavaScript for Asynchronous Request -->
    <script>
      const transformForm = document.getElementById("transform-form");
      const inputText = document.getElementById("inputText");
      const outputText = document.getElementById("outputText");
      const transformBtn = document.getElementById("transform-btn");

      transformForm.addEventListener("submit", async (event) => {
        // Prevent the default form submission (page refresh)
        event.preventDefault();

        const originalButtonText = transformBtn.innerHTML;
        const textToTransform = inputText.value;

        // Basic validation: do nothing if input is empty
        if (!textToTransform.trim()) {
          return;
        }

        try {
          // Disable the button and show a loading state
          transformBtn.disabled = true;
          transformBtn.innerHTML = "Transforming...";

          // Send the POST request to the backend
          const response = await fetch("/transform", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ inputText: textToTransform }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // Update the output textarea with the transformed text
          outputText.value = data.transformed_text;
        } catch (error) {
          console.error("Error during transformation:", error);
          outputText.value = "An error occurred. Please try again.";
        } finally {
          // Re-enable the button and restore its text
          transformBtn.disabled = false;
          transformBtn.innerHTML = originalButtonText;
        }
      });
    </script>
  </body>
</html>
